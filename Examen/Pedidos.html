<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <header>
        <h1>Formulario de Pedidos</h1> <!-- Título principal -->
        <nav>
            <!-- Enlaces de navegación -->
            <a href="index.html">Inicio</a>
            <a href="pedidos.html">Pedidos</a>
            <a href="horario.html">Horario</a>
        </nav>
    </header>
    <main>
        <div class="content-box">
            <h2>Haz tu pedido</h2> <!-- Subtítulo de la página -->
            <div class="contact-form">
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="cake">Selecciona tu pastel:</label>
                    <select id="cake" name="cake" required>
                        <option value="" disabled selected>--Selecciona un pastel--</option>
                        <option value="chocolate">Pastel de Chocolate</option>
                        <option value="vainilla">Pastel de Vainilla</option>
                        <option value="fresa">Pastel de Fresa</option>
                        <option value="zanahoria">Pastel de Zanahoria</option>
                    </select>
                    
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Pastelería</p>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://wa.me/123456789" target="_blank">
                <img src="whatsapp_icon.png" alt="WhatsApp">
            </a>
        </div>
    </footer>
</body>
</html>
